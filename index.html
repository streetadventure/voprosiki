            overflow-y: hidden;
            scroll-behavior: smooth;

            scrollbar-width: none;
            -ms-overflow-style: none;

        }

        .category-btn {

            font-size: 0.85rem;
            font-weight: 600;

            height: var(--card-height);

            width: 100%;
            height: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 32px;
            text-align: center;
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }

        .card:active {
            cursor: grabbing;
        }

        .card.dragging {
            transition: none;
        }

        .card.animate-left {
            animation: swipeLeft 0.4s ease forwards;
        }

        .card.animate-right {
            animation: swipeRight 0.4s ease forwards;
        }

        .card.animate-enter {
            animation: enterCard 0.4s ease forwards;
        }

        @keyframes swipeLeft {
            to {
                transform: translateX(-150%) rotate(-20deg);
                opacity: 0;
            }
        }

        @keyframes swipeRight {
            to {
                transform: translateX(150%) rotate(20deg);
                opacity: 0;
            }
        }

        @keyframes enterCard {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .swipe-hint.right {

        document.addEventListener('click', unlockAudio, { once: true });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function initCategories() {
            // –ö–Ω–æ–ø–∫–∞ "–í—Å–µ"
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn';
            allBtn.textContent = '–í—Å–µ';
            allBtn.dataset.category = '0';
            allBtn.addEventListener('click', () => selectCategory(0));
            categorySelector.appendChild(allBtn);

            // –ö–Ω–æ–ø–∫–∞ "–†–∞–Ω–¥–æ–º"
            const randomBtn = document.createElement('button');
            randomBtn.className = 'category-btn active';
            randomBtn.textContent = 'üé≤ –†–∞–Ω–¥–æ–º';
            randomBtn.dataset.category = 'random';
            randomBtn.addEventListener('click', () => selectCategory('random'));
            categorySelector.appendChild(randomBtn);

            // –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = cat.short;
                btn.dataset.category = cat.id;
                btn.addEventListener('click', () => selectCategory(cat.id));
                categorySelector.appendChild(btn);
            });
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function selectCategory(categoryId) {
            currentCategory = categoryId;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.category-btn').forEach(btn => {
                const btnCat = btn.dataset.category;
                const isActive = btnCat === String(categoryId) || (categoryId === 'random' && btnCat === 'random');
                btn.classList.toggle('active', isActive);
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤
            loadQuestions();

            // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω
            if (categoryId === 'random') {
                document.body.className = 'bg-gradient-random';
            } else if (categoryId === 0) {
                document.body.className = 'bg-gradient-1';
            } else {
                document.body.className = `bg-gradient-${categoryId}`;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
        function loadQuestions() {
            if (currentCategory === 'random' || currentCategory === 0) {
                // –í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –∏–∑ –≤—Å–µ—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                currentQuestions = [];
                Object.keys(questions).forEach(catId => {
                    questions[catId].forEach((q, idx) => {
                        currentQuestions.push({
                            question: q,
                            category: categories[parseInt(catId) - 1],
                            categoryId: parseInt(catId)
                        });
                    });
                });

                // –î–ª—è —Ä–µ–∂–∏–º–∞ "–†–∞–Ω–¥–æ–º" —Å—Ä–∞–∑—É –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
                if (currentCategory === 'random') {
                    for (let i = currentQuestions.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [currentQuestions[i], currentQuestions[j]] = [currentQuestions[j], currentQuestions[i]];
                    }
                }
            } else {
                // –í–æ–ø—Ä–æ—Å—ã –∏–∑ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                currentQuestions = questions[currentCategory].map((q, idx) => ({
                    question: q,
                    category: categories[currentCategory - 1],
                    categoryId: currentCategory
                }));
            }

            currentIndex = 0;
            showCard();
        }

        // –ü–æ–∫–∞–∑ –∫–∞—Ä—Ç–æ—á–∫–∏
        function showCard(animate = false, direction = null) {
            if (currentQuestions.length === 0) return;

            const item = currentQuestions[currentIndex];

            if (animate && direction) {
                card.classList.add(direction === 'left' ? 'animate-left' : 'animate-right');

                setTimeout(() => {
                    updateCardContent(item);
                    card.classList.remove('animate-left', 'animate-right');
                    card.classList.add('animate-enter');

                    setTimeout(() => {
                        card.classList.remove('animate-enter');
                    }, 400);
                }, 300);
            } else {
                updateCardContent(item);
            }
        }

        function updateCardContent(item) {
            cardQuestion.textContent = item.question;
            cardCategory.textContent = item.category.name;
            cardCategory.className = `card-category category-color-${item.categoryId}`;
            cardNumber.textContent = `${currentIndex + 1} / ${currentQuestions.length}`;

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            const progress = ((currentIndex + 1) / currentQuestions.length) * 100;
            progressFill.style.width = `${progress}%`;

            // –í —Ä–µ–∂–∏–º–µ "–†–∞–Ω–¥–æ–º" –º–µ–Ω—è–µ–º —Ñ–æ–Ω –ø–æ–¥ –∫–∞—Ç–µ–≥–æ—Ä–∏—é —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
            if (currentCategory === 'random') {
                document.body.className = `bg-gradient-${item.categoryId}`;
            }
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function nextCard() {
            playSwipeSound();
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                showCard(true, 'left');
            } else {
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–Ω–∞—á–∞–ª–∞
                currentIndex = 0;
                showCard(true, 'left');
            }
        }

        function prevCard() {
            playSwipeSound();
            if (currentIndex > 0) {
                currentIndex--;
                showCard(true, 'right');
            } else {
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∫–æ–Ω–µ—Ü
                currentIndex = currentQuestions.length - 1;
                showCard(true, 'right');
            }
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
        function shuffleQuestions() {
            for (let i = currentQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentQuestions[i], currentQuestions[j]] = [currentQuestions[j], currentQuestions[i]];
            }
            currentIndex = 0;

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
            card.style.transform = 'rotate(10deg) scale(0.9)';
            setTimeout(() => {
                card.style.transform = '';
                showCard();
            }, 200);
        }

        // –°–≤–∞–π–ø —Å–æ–±—ã—Ç–∏—è
        function handleDragStart(e) {
            isDragging = true;
            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            card.classList.add('dragging');
        }

        function handleDragMove(e) {
            if (!isDragging) return;

            currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            const diff = currentX - startX;
            const rotation = diff * 0.1;

            card.style.transform = `translateX(${diff}px) rotate(${rotation}deg)`;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏
            if (diff < -50) {
                hintLeft.style.opacity = Math.min(1, (Math.abs(diff) - 50) / 100);
                hintRight.style.opacity = 0;
            } else if (diff > 50) {
                hintRight.style.opacity = Math.min(1, (diff - 50) / 100);
                hintLeft.style.opacity = 0;
            } else {
                hintLeft.style.opacity = 0;
                hintRight.style.opacity = 0;
            }
        }

        function handleDragEnd() {
            if (!isDragging) return;
            isDragging = false;
            card.classList.remove('dragging');

            const diff = currentX - startX;

            hintLeft.style.opacity = 0;
            hintRight.style.opacity = 0;

            if (Math.abs(diff) > 100) {
                if (diff < 0) {
                    nextCard();
                } else {
                    prevCard();
                }
            }

            card.style.transform = '';
        }

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
        function handleKeydown(e) {
            if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === 'ArrowRight' || e.key === ' ') {
                nextCard();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        function initEvents() {
            // –ú—ã—à—å
            card.addEventListener('mousedown', handleDragStart);
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);

            // –¢–∞—á
            card.addEventListener('touchstart', handleDragStart, { passive: true });
            document.addEventListener('touchmove', handleDragMove, { passive: true });
            document.addEventListener('touchend', handleDragEnd);

            // –ö–Ω–æ–ø–∫–∏
            prevBtn.addEventListener('click', prevCard);
            nextBtn.addEventListener('click', nextCard);
            shuffleBtn.addEventListener('click', shuffleQuestions);

            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
            document.addEventListener('keydown', handleKeydown);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function init() {
            initCategories();
            initEvents();

            // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∑–∞–ø—É—Å–∫–∞–µ–º —Ä–µ–∂–∏–º "–†–∞–Ω–¥–æ–º"
            selectCategory('random');
        }

        init();
    </script>
